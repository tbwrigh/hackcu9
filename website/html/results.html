<!DOCTYPE html>
<html>
    <head>
        <title>MyPlace Results</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel='stylesheet' />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.17/leaflet-maplibre-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js" integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {margin: 0;}
		#map { height: 100vh; z-index: 1;}
        .legend {
            color: white;
        }
        .rankings {
            position: absolute;
            height: 33%;
            left: 0;
            bottom: 1%;
            z-index: 10;
            color: white;
            padding: 1%;
            overflow: hidden;
        }
	</style>
    </head>
    <body>
        <div id="map"></div>
	<script src="static/map.js"></script>

        <div id="ranks" class="rankings"></div>

        <script>
            window.onload = () => {
                encoded_data = window.location.search.split("?data=")[1]
                data = atob(encoded_data).split(",")
                for (i in data) {
                    document.getElementById("ranks").innerHTML += "<p>" + (parseInt(i)+1) + ". "+ data[i].split("|")[0] + " " + data[i].split("|")[1] + "</p>"
                }
            }
        </script>
    </body>
</html>
