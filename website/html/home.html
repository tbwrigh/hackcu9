<!DOCTYPE html>
<html>
    <head>
        <title>MyPlace</title>
        <link rel="stylesheet" href="slider_design.css">
    </head>
    <body>
        <form action="/find">
            <p>What is your gender identity?</p>
                <input type="radio" id="CM" name="gender_identity" value="cis_male">
                <label for="CM">Cisgender male</label><br>
                <input type="radio" id="CF" name="gender_identity" value="cis_female">
                <label for="CF">Cisgender female</label><br>
                <input type="radio" id="TM" name="gender_identity" value="trans_male">
                <label for="TM">Transgender male</label><br>
                <input type="radio" id="TF" name="gender_identity" value="trans_female">
                <label for="TM">Transgender female</label><br>
                <input type="radio" id="GF" name="gender_identity" value="gender_fluid">
                <label for="GF">Gender fluid</label><br>
                <input type="radio" id="NB" name="gender_identity" value="nonbinary">
                <label for="TM">Nonbinary</label><br>
                <input type="radio" id="other" name="gender_identity" value="other">
                <label for="other">Other</label><br>
            
            <p>What is your sexual orientation?</p>
                <input type="radio" id="BS" name="sexual_orientation" value="bisexual">
                <label for="BS">Bisexual</label><br>
                <input type="radio" id="GL" name="sexual_orientation" value="GL">
                <label for="GL">Gay/Lesbian</label><br>
                <input type="radio" id="HS" name="sexual_orientation" value="HS">
                <label for="HS">Heterosexual/Straight</label><br>
                <input type="radio" id="PS" name="sexual_orientation" value="pansexual">
                <label for="PS">Pansexual</label><br>
                <input type="radio" id="queer" name="sexual_orientation" value="queer">
                <label for="queer">Queer</label><br>
                <input type="radio" id="other" name="sexual_orientation" value="other">
                <label for="other">Other</label><br>
            
            <p>What is your religion?</p>
                <input type="radio" id="buddha" name="religion" value="buddha">
                <label for="buddha">Buddhism</label><br>
                <input type="radio" id="hindu" name="religion" value="hindu">
                <label for="hindu">Hinduism</label><br>
                <input type="radio" id="shinto" name="religion" value="shinto">
                <label for="shinto">Shintoism</label><br>
                <input type="radio" id="christ" name="religion" value="christ">
                <label for="christ">Christian (Catholic, Protestant, Orthodox, Lutheran, And other Christian Denominations)</label><br>
                <input type="radio" id="atheist" name="religion" value="atheist">
                <label for="atheism">Atheism/Not Religious</label><br>
                <input type="radio" id="islam" name="religion" value="islam">
                <label for="islam">Islam</label><br>
                <input type="radio" id="tao" name="religion" value="tao">
                <label for="tao">Taoism</label><br>
                <input type="radio" id="jewish" name="religion" value="jewish">
                <label for="jewish">Judaism</label><br>
            
            <p>Choose your ideal population size.</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            
            <p>What is your yearly income?</p>
                <input type="range" min="0" max="1000000" value="50" class="slider" id="myRange">
                <br>
                <br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
