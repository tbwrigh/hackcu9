<!DOCTYPE html>
<html>
    <head>
        <title>MyPlace</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <style>
            body {
              background-image: url("static/map.jpg");
              color: white;
              /* Other CSS styles for the body tag */
            }
        </style>

        <form action="/find">

            <div class="my-wrapper valign-wrapper center-align">
                <div class="row">
                    <div class="col s12 m8 offset-m2 l6 offset-l3 white">

                    <div class="show">
                        <p>What is your gender identity?</p>
                        <label for="CM"><input type="radio" id="CM" name="gender_identity" value="cis_male"> <span>Cisgender male</span> </label><br>
                        <label for="CF"><input type="radio" id="CF" name="gender_identity" value="cis_female"> <span>Cisgender female</span> </label><br>
                        <label for="TM"><input type="radio" id="TM" name="gender_identity" value="trans_male"> <span>Transgender male</span> </label><br>
                        <label for="TF"><input type="radio" id="TF" name="gender_identity" value="trans_female"> <span>Transgender female</span> </label><br>
                        <label for="GF"><input type="radio" id="GF" name="gender_identity" value="gender_fluid"> <span>Gender fluid</span> </label><br>
                        <label for="NB"><input type="radio" id="NB" name="gender_identity" value="nonbinary"> <span>Nonbinary</span> </label><br>
                        <label for="other"><input type="radio" id="other" name="gender_identity" value="other"> <span>Other</span> </label><br>
                    </div>
                    
                    <div class="hidden">
                        <p>What is your sexual orientation?</p>
                        <label for="BS"><input type="radio" id="BS" name="sexual_orientation" value="bisexual"> <span>Bisexual</span> </label><br>
                        <label for="GL"><input type="radio" id="GL" name="sexual_orientation" value="GL"> <span>Gay/Lesbian</span> </label><br>
                        <label for="HS"><input type="radio" id="HS" name="sexual_orientation" value="HS"> <span>Heterosexual/Straight</span> </label><br>
                        <label for="PS"><input type="radio" id="PS" name="sexual_orientation" value="pansexual"> <span>Pansexual</span> </label><br>
                        <label for="queer"><input type="radio" id="queer" name="sexual_orientation" value="queer"> <span>Queer</span> </label><br>
                        <label for="oth"><input type="radio" id="oth" name="sexual_orientation" value="oth"> <span>Other</span> </label><br>
                    </div>
                    
                    <div class="hidden">
                        <p>What is your religion?</p>
                        <label for="buddha"><input type="radio" id="buddha" name="religion" value="buddha"> <span>Buddhism</span> </label><br>
                        <label for="hindu"><input type="radio" id="hindu" name="religion" value="hindu"> <span>Hinduism</span> </label><br>
                        <label for="shinto"><input type="radio" id="shinto" name="religion" value="shinto"> <span>Shintoism</span> </label><br>
                        <label for="christ"><input type="radio" id="christ" name="religion" value="christ"> <span>Christian (Catholic, Protestant, Orthodox, Lutheran, And other Christian Denominations)</span> </label><br>
                        <label for="atheist"><input type="radio" id="atheist" name="religion" value="atheist"> <span>Atheism/Not Religious</span> </label><br>
                        <label for="islam"><input type="radio" id="islam" name="religion" value="islam"> <span>Islam</span> </label><br>
                        <label for="tao"><input type="radio" id="tao" name="religion" value="tao"> <span>Taoism</span> </label><br>
                        <label for="jewish"><input type="radio" id="jewish" name="religion" value="jewish"> <span>Judaism</span> </label><br>
                    </div>

                        
                    <div class="hidden">
                        <p>What is your ideal population size?</p>
                        <label for="mini"><input type="radio" id="mini" name="population" value="mini"> <span>0-250,000</span> </label><br>
                        <label for="small"><input type="radio" id="small" name="population" value="small"> <span>250,000-500,000</span> </label><br>
                        <label for="mid"><input type="radio" id="mid" name="population" value="mid"> <span>500,000-1,000,000</span> </label><br>
                        <label for="large"><input type="radio" id="large" name="population" value="large"> <span>Greater than 1,000,000</span> </label><br>
                    </div>

                    <div class="hidden">
                        <p>What is your yearly income?</p>
                        <label for="m"><input type="radio" id="m" name="income" value="m"> <span>$0-50,000</span> </label><br>
                        <label for="s"><input type="radio" id="s" name="income" value="s"> <span>$50,000-100,000</span> </label><br>
                        <label for="middle"><input type="radio" id="middle" name="income" value="middle"> <span>$100,000-250,000</span> </label><br>
                        <label for="big"><input type="radio" id="big" name="income" value="big"> <span>$250,000-500,000</span> </label><br>
                        <label for="l"><input type="radio" id="l" name="income" value="l"> <span>Greater than $500,000</span> </label><br>
                    </div>

                    
                    
                    <br>
                    <input type="submit" value="Submit">
        
                    </div>
                </div>
            </div>        
            
        </form>
    </body>
</html>
