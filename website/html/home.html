    <body>
        <script>
        
        let i = 1;

        function next() {
            if (i < 7) {
                document.getElementById("question" + i).classList.remove("show")
                document.getElementById("question" + i).classList.add("hidden")
                i += 1
                document.getElementById("question" + i).classList.add("show")
                document.getElementById("question" + i).classList.remove("hidden")
                if (i == 7) {
                    document.getElementById("next").classList.remove("show")
                    document.getElementById("next").classList.add("hidden")
                    document.getElementById("submit-div").classList.add("show")
                    document.getElementById("submit-div").classList.remove("hidden")

                }
            }
        }

        function back() {
            if (i > 1) {
                if (i == 7) {
                    document.getElementById("next").classList.add("show")
                    document.getElementById("next").classList.remove("hidden")
                    document.getElementById("submit-div").classList.remove("show")
                    document.getElementById("submit-div").classList.add("hidden")

                }
                document.getElementById("question" + i).classList.remove("show")
                document.getElementById("question" + i).classList.add("hidden")
                i -= 1
                document.getElementById("question" + i).classList.add("show")
                document.getElementById("question" + i).classList.remove("hidden")
            }
        }        
        
        </script>
